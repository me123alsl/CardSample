server:
  tomcat:
    threads:
      max: 200
  port: 8080

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    jdbc-url: jdbc:mariadb://localhost:3306/payment?serverTimezone=UTC&characterEncoding=UTF-8
    username: root
    password:

  jpa:
      properties:
        hibernate:
          dialect: org.hibernate.dialect.MySQL5InnoDBDialect
          format_sql: true
      show-sql: true
      generate-ddl: false